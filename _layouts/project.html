---
layout: page
---


<aside class="bc-layout-docs-sidenav sidenav {% if page.sticky_sidenav %}bc-sticky-sidenav{% endif %}">
  <ul class="bc-sidenav-list">
    {% for item in site.projects %}
      <li>
        {% if page.permalink == item.permalink %}
          <a class="bc-current" href="{{ item.permalink | prepend: site.baseurl }}">{{ item.title }}</a>
        {% else %}
          <a href="{{ item.permalink | prepend: site.baseurl }}">{{ item.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</aside>

<div class="bc-width-three-fourths bc-layout-docs-main_content">
  <h1>{{ page.title }}</h1>
  <img src="{{ site.baseurl }}{{ page.large_image }}" alt="{{ page.image_alt }} ">
  {{ content }}
</div>
